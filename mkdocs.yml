site_name: MKDocs - InnerSource.
repo_url: https://github.com/dclark-redhat/mkdocs-InnerSource

theme: 
  name: material
  logo: assets/logo.png
  font:
    text: Red Hat Display

  
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    primary: custom

 
  scheme: youtube
  toggle:
        icon: material/brightness-7
        name: Switch to dark mode
extra_css:
  - stylesheets/extra.css  

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - mike
  - tags



extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/dclark-redhat
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/redhat
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/clarkdean/

    

